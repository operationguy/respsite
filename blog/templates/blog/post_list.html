{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Respite</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <h1>RESPITE</h1>
            </div>
            <div class="container">
                <p><strong><em>Marquis reads: Now in color!</strong></em></p>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col">
                    {%for p in posts%}
                        <article class="post">
                            <time class="date">{{p.published_date}}</time>
                            <h2><a href="">{{p.title}}</a></h2>
                            <p>{{p.text|linebreaksbr}}</p>
                        </article>
                    {%endfor%}
                </div>
            </div>
        </main>
    </body>
</html>
